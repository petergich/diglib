{% extends 'index.html' %}
{% load static %}
{% block content %}
<script>
    {% if  user.is_authenticated%}
        window.location.href = "{% url 'collection' %}";  // Redirect to the collection page
    {% endif %}
</script>
<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> login </h4>
                        </a>
                        <a data-toggle="tab" href="{% url 'ownerregister' %}">
                           
                            <h4>{{ message }}</h4>
                           

                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{% url 'ownerlogin' %}" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox">
                                                <label>Remember me</label>
                                                <a href="#">Forgot Password?</a>
                                                <br>
                                                <a href="{% url 'ownerregister' %}">Dont have an account register</a>
                                            </div>
                                            <button type="submit"><span>Login</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            {% comment %} {% include 'partials/footer.html' %} {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
